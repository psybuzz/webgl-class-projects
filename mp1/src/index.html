<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MP1 - Dancing I</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700|Merriweather:400,300italic,300,700,900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="leader">MP1</div>
		<h2 class="title">The Dancing I</h2>
		<div id="cover"></div>
		<div id="content">
			<canvas id="canvas">Sorry, your browser doesn't seem to support the canvas element.</canvas>
		</div>

		<div id="fpsMeter"></div>
		<a href="#" id="toggleWire">Toggle Wireframe</a>
		<a href="#" id="toggleOutline">Outline</a>
		<p class="description">The canvas above shows an animated letter 'I'. You can toggle wireframe mode to view the triangles and you can toggle the entire letter outline.</p>

		<script id="vertex-shader" type="x-shader/x-vertex">
			// Create a basic vertex shader that sets the positions.
			attribute vec3 aVertexPosition;
		    attribute vec4 aVertexColor;
		    
		    varying lowp vec4 vColor;
		    
		    void main(void) {
		    	gl_Position = vec4(aVertexPosition, 1.0);
		    	vColor = aVertexColor;
		    }
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			// Create a basic fragment shader that sets the vertex color.
			precision mediump float;

		    varying vec4 vColor;

		    void main(void) {
		        gl_FragColor = vColor;
		    }
		</script>
		<script src="js/webgl-utils.js"></script>
		<script src="js/fps.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
